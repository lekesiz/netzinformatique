      min-height: 100vh;
      display: flex;

      padding: 20px;
      color: #333;
    }

    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .offline-icon {

      height: 120px;

      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      font-size: 32px;
      color: #1f2937;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid #e5e7eb;
    }

    .features h2 {
      font-size: 20px;
      color: #374151;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .feature-list {
      display: grid;
      gap: 15px;
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #6b7280;
      font-size: 16px;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      background: #dbeafe;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    @media (max-width: 640px) {
      .offline-container {
        padding: 40px 24px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .offline-icon {
        width: 100px;
        height: 100px;
        font-size: 50px;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .offline-container {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
